<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>{{tituloForm()}}</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Desciption</label>  
  <div class="col-md-4">
  <input ng-model="product.description" id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md" required="">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Price</label>  
  <div class="col-md-2">
  <input ng-model="product.price" id="textinput" name="textinput" type="text" placeholder="Price" class="form-control input-md" required="">
    
  </div>
</div>

<tags-input ng-model="product.tags"></tags-input>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" ng-click="guardar()" name="button1id" class="btn btn-success">Guardar</button>
    <button id="button2id" ng-click="cancelar()" name="button2id" class="btn btn-info">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
