
 <div layout="row" layout-align="center center" style="padding-top: 20px;">
 	<md-input-container style="width: 25%;"  md-no-float class="md-icon-float md-icon-right mara-search-input">
    	<input type="text" placeholder="Buscar productos" ng-model="vm.searchText" style="width: 70%;">
    		<md-button ng-click="vm.searchProducts(vm.searchText)">
        		<md-icon class="material-icons" aria-label="Buscar" >search</md-icon>
       		</md-button>
    </md-input-container>
 </div>

<!-- Contenido de pagina -->
<div layout="row">


	<!-- Panel izquierdo -->
	<div flex="15">

		<md-list>
			<md-list-item style="border-top-width: 1px; border-top-style: solid; border-color: rgba(0,0,0,0.12);">
			      <a ui-sref="main.product" style="text-decoration: none;"> <!-- Paso el id de la categoria -->
			      	<h3 style="font-weight: normal; color: gray;">Todos los productos</h3>
			      </a>
	  		</md-list-item>
	  		<md-list-item ng-repeat="category in vm.categories" style="border-top-width: 1px; border-top-style: solid; border-color: rgba(0,0,0,0.12);">
			      <a ui-sref="main.product({category:category.id})" style="text-decoration: none;"> <!-- Paso el id de la categoria -->
			      	<h3 style="font-weight: normal; color: gray;">{{category.description}}</h3>
			      </a>
	  		</md-list-item>
		</md-list>

	</div>

	<!-- Panel central - Productos -->
	<div flex="85">
		<div ui-view style="height: 100%; width: 100%;"></div>
	</div>

</div>
